    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }
        
        body {
            background-color: #f9f9f9;
            color: #333;
            line-height: 1.6;
        }
        
        /* Header Styles */
        header {
            background-color: #00b8a9;
            color: white;
            padding: 1rem 0;
        }
        
        .container {
            width: 90%;
            max-width: 1100px;
            margin: 0 auto;
            padding: 0 15px;
        }
        
        .header-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .logo {
            font-size: 1.8rem;
            font-weight: 700;
            text-decoration: none;
            color: white;
        }
        
        nav ul {
            display: flex;
            list-style: none;
        }
        
        nav ul li {
            margin-left: 1.5rem;
        }
        
        nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: 500;
        }
        
        /* Page Title */
        .page-title {
            background-color: #00b8a9;
            color: white;
            padding: 1.5rem 0;
            text-align: center;
            margin-bottom: 2rem;
        }
        
        /* Content Sections */
        .content-section {
            margin-bottom: 3rem;
        }
        
        .section-title {
            font-size: 1.5rem;
            margin-bottom: 1.5rem;
            padding-bottom: 10px;
            border-bottom: 2px solid #00b8a9;
            color: #333;
        }
        
        /* Resource Lists */
        .resource-list {
            list-style-type: none;
            background-color: white;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            padding: 1rem;
        }
        
        .resource-list li {
            margin-bottom: 0.8rem;
            padding-bottom: 0.8rem;
            border-bottom: 1px solid #eee;
        }
        
        .resource-list li:last-child {
            margin-bottom: 0;
            padding-bottom: 0;
            border-bottom: none;
        }
        
        .resource-list li a {
            color: #444;
            text-decoration: none;
            display: flex;
            align-items: center;
        }
        
        .resource-list li a:hover {
            color: #00b8a9;
        }
        
        .resource-list li i {
            margin-right: 10px;
            color: #00b8a9;
        }
        
        /* Footer */
        footer {
            background-color: #333;
            color: white;
            padding: 1.5rem 0;
            text-align: center;
            font-size: 0.9rem;
        }
        
        /* Two Column Layout */
        .two-column {
            display: flex;
            gap: 2rem;
        }
        
        .column {
            flex: 1;
        }
        
        /* Media Queries */
        @media (max-width: 768px) {
            .two-column {
                flex-direction: column;
            }
            
            .header-container {
                flex-direction: column;
            }
            
            nav ul {
                margin-top: 1rem;
                justify-content: center;
            }
        }
        
        @keyframes blink {
        0% { opacity: 1; }
        50% { opacity: 0.3; }
        100% { opacity: 1; }
        }

        .update-button {
        animation: blink 1.5s infinite;
        background-color: #f82d09;
        border-radius: 20px;
        color: white;
        display: inline-block;
        font-weight: bold;
        padding: 8px 15px;
        position: relative;
        text-decoration: none;
        transition: all 0.3s ease;
        }

        .update-button:hover {
        animation: none;
        background-color: #ff4500;
        transform: scale(1.05);
        }


    </style>
</head>
